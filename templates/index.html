{% extends "layout.html" %} 

{% block title %} 
    Portfolio
{% endblock %}

{% block main %}

    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-start">Name</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">TOTAL</th>
            </tr>
        </thead>
       <tbody>

        {% for v in data.portfolio %}
        
            <tr>
                <td class="text-start">{{v.symbol}}</td>
                <td class="text-start">{{v.name}}</td>
                <td class="text-end">{{v.shares}}</td>
                <td class="text-end">{{v.price}}</td>
                <td class="text-end">{{v.total}}</td>
            </tr>

        {% endfor %}

        </tbody>
        <tfoot>
            <tr>
                <td class="border-0 fw-bold text-end" colspan="4">Cash</td>
                <td class="border-0 text-end">{{data.cash}}</td>
            </tr>
            <tr>
                <td class="border-0 fw-bold text-end" colspan="4">TOTAL</td>
                <td class="border-0 w-bold text-end">{{data.total}}</td>
            </tr>
        </tfoot>
    </table>

{% endblock %}
